<h1>Edit your details</h1>
<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Username</label>
    <input type="text" class="form-control" id="exampleInputEmail1" name="username" [(ngModel)]="username">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Email</label>
    <input type="email" class="form-control" id="exampleInputPassword1" name="email" [(ngModel)]="email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Date of birth</label>
    <input type="text" class="form-control" id="exampleInputPassword1" name="dob" [(ngModel)]="dob">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Age</label>
    <input type="text" class="form-control" id="exampleInputPassword1" name="age" [(ngModel)]="age">
  </div>
  <button (click)="onEdit()" class="btn btn-primary">Edit</button>
</form>
