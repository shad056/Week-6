<form style="margin:20px;">
  <div class="form-group">
    <label for="exampleInputEmail1">Enter username</label>
    <input type="text" [(ngModel)]="uname" name="uname" class="form-control" id="exampleInputEmail1"  placeholder="Enter username">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" [(ngModel)]="pwd" name="pwd" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button (click)="onSubmit()" class="btn btn-primary">Submit</button>
</form>
<div *ngIf="errors" class="alert alert-danger" role="alert">
  {{error}}
</div>
